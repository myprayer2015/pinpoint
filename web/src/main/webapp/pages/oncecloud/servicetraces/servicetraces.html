<div class="main-container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">微服务组件:</label>
            <div class="col-lg-2">
                <select class="form-control" ng-model="service">
                    <option value="">所有</option>
                    <option value="Account service">Account service</option>
                    <option value="Statistics service">Statistics service</option>
                    <option value="Notification service">Notification service</option>
                </select>
            </div>
            <div class="col-lg-2">
                <a class="btn btn-primary pull-right m-l" role="button" ng-click="getList();">查询</a>
            </div>
        </div>
    </form>

    <table st-table="user.rowCollection" class="table table-striped" st-pipe="user.callServer">
        <thead>
        <tr>
            <th>服务</th>
            <th>Method</th>
            <th>轨迹数量</th>
            <th>服务组件</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody ng-show="!isLoading">
        <tr ng-repeat="row in list">
            <td>{{row.path}}</td>
            <td>{{row.method}}</td>
            <td><a href="#/oncecloud/servicetraces/{{row.id}}/">{{row.tracesNum}}</a></td>
            <td>{{row.service}}</td>
            <td>{{row.description}}</td>
        </tr>
        <tr>
            <td colspan=6>
                <div class="radio text-lightgray text-center" ng-show="!list.length">
                    <lable>-- 暂无匹配数据 --</lable>
                </div>
            </td>
        </tr>
        </tbody>
        <tbody ng-show="isLoading">
        <tr>
            <td colspan="7" class="text-center">加载中 ...</td>
        </tr>
        </tbody>
        <tfoot ng-show="user.totalPages>1 && !user.isLoading">
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="10" colspan="7"
                st-template="app/components/pageSelect/pagination.custom.html">
            </td>
        </tr>
        </tfoot>
    </table>
</div>
